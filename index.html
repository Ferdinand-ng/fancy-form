<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="cont-main">
                <div class="moving-card" id="moving-card">
                    <h1 id="welcome">WELCOME BACK!</h1>
                </div>
                <div class="signup" id="signupp">
                    <h3>Sign Up</h3>
                    <form action="index.html" method="post">
                        <div class="names">
                            <input type="text" name="first_name" placeholder="First Name" required>
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="inps">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                        <button type="submit">Sign Up</button>
                        <p id="rest">Have an account? <a href="#" id="user">Sign In</a></p>
                    </form>
                </div>
                <div class="signin" id="signinform">
                    <h3>Sign In</h3>
                    <form action="index.html" method="post">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                        <div class="footer">
                        <p id="signup"><a href="#">Sign Up</a></p>
                        <p> <a href="forgot-password.html">Forgot Password?</a></p></div>
                    </form>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
